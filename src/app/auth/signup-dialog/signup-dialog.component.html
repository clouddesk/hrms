<h1 mat-dialog-title>Registration</h1>
<div mat-dialog-content>
  <form [formGroup]="signUpForm">
    <table cellspacing="0">
      <tr>
        <td>
          <mat-form-field style="width:250px !important">
            <input
              matInput
              placeholder="Company ID"
              formControlName="inputCompanyId"
              required
            />
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field style="width:250px !important">
            <input
              matInput
              placeholder="name"
              formControlName="inputName"
              required
            />
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field style="width:250px !important">
            <input
              matInput
              placeholder="Email"
              formControlName="inputEmail"
              required
            />
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field style="width:250px !important">
            <input
              matInput
              placeholder="Password"
              type="password"
              formControlName="inputPassword"
              required
            />
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field style="width:250px !important">
            <input
              matInput
              placeholder="Repeat"
              type="password"
              formControlName="inputPasswordCheck"
              required
            />
          </mat-form-field>
        </td>
      </tr>
    </table>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button type="button" (click)="onSignUp()">Sign Up</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
